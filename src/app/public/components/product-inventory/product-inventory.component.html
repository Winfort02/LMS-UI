<div class="container max-w-full fadein animation-duration-2000">
  <div class="grid">
    <div class="col-12 flex justify-content-center aling-items-center flex-column gap-3">
      <div class="col-12 flex flex-row">
        <div class="col-4">
          <span class="p-float-label">
            <p-dropdown [options]="status" optionLabel="label" [(ngModel)]="status_type" optionValue="value" styleClass="w-full p-inputtext-sm" ></p-dropdown>
            <label for="float-input" class="text-xs">SELECT STATUS</label>
          </span>
        </div>
        <div class="col-4">
          <span class="p-float-label">
            <p-dropdown [options]="suppliers" [(ngModel)]="supplier_id" styleClass="outline-none w-full p-inputtext-sm" optionLabel="supplier_name" optionValue="id" ></p-dropdown>
            <label for="float-input" class="text-xs">SELECT SUPPLIER</label>
          </span>
        </div>
        <div class="col-4 flex justify-content-end gap-2">
          <button pButton type="button" label="Generate" (click)="generate()" class="p-button-raised p-button-primary p-button-sm"></button>

          <button pButton type="button" label="Close" (click)="close()" class="p-button-raised p-button-danger p-button-sm"></button>
        </div>
      </div>
    </div>
    <div class="col-12">
      <hr class="w-full" />
    </div>
    <div class="col-12">
      <p-progressBar mode="indeterminate" [style]="{'height': '6px'}" *ngIf="isProgressBarShown"></p-progressBar>
    </div>
    <div class="col-12">
      <ngx-doc-viewer [url]="pdfURL" viewer="pdf" style="width:100%; height: 80vh;"></ngx-doc-viewer>
    </div>
  </div>
</div>
