
<div class="container max-w-full">
  <div class="grid">
    <div class="col-12 flex justify-content-center align-items center flex-column p-2">
      <div class="col-12">
        <form [formGroup]="brandForm">
          <div class="col-12 flex justify-content-center align-items-center flex-column gap-3">
            <div class="col-12">
              <span class="p-float-label">
                <input type="text" formControlName="brand_name" name="brand_name" class="outline-none w-full" [ngClass]="{'ng-invalid ng-dirty' : (brandForm.controls.brand_name.touched && brandForm.controls.brand_name.invalid )}" required pInputText /> 
                <label for="float-input">Brand Name</label>
              </span>
            </div>
            <div class="col-12">
              <span class="p-float-label">
                <input type="text" formControlName="description" name="description" class="outline-none w-full" [ngClass]="{'ng-invalid ng-dirty' : (brandForm.controls.description.touched && brandForm.controls.description.invalid )}" required pInputText /> 
                <label for="float-input">Description</label>
              </span>
            </div>
            <div class="col-12 flex justify-content-start aling-items-center">
              <div class="col-12 px-1">
                <p-checkbox formControlName="is_active" name="is_active" [binary]="true" inputId="binary"></p-checkbox>
                <label for="binary" class="p-1"> {{ brandForm.value.is_active == true ? 'Actived' : 'Disabled' }}</label> 
              </div>
            </div>
            <div class="col-12">
              <button pButton type="button" label="Submit" [disabled]="brandForm.invalid" (click)="save()" class="p-button-raised p-button-primary p-button-sm w-full outline-none"></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
