<div class="container w-full">
  <div class="grid">
    <div class="col-12 flex flex-column align-items-center justify-content-center">
      <div class="col-12">
        <div class="col-12 px-4 py-2">
          <p-tabView class="w-full">
            <p-tabPanel header="PRODUCT STOCK IN INVENTORY REPORT" *ngIf="current_user.user_type == 'Admin'">
              <app-product-stock-in-report></app-product-stock-in-report>
            </p-tabPanel>
            <p-tabPanel header="PRODUCT STOCK RETURN INVENTORY REPORT" *ngIf="current_user.user_type == 'Admin'">
              <app-stock-return-report></app-stock-return-report>
            </p-tabPanel>
            <p-tabPanel header="PRODUCT INVENTORY REPORT">
              <app-product-inventory></app-product-inventory>
            </p-tabPanel>
        </p-tabView>
        </div>
      </div>
    </div>
  </div>
</div>
